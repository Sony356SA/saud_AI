<body class="bg-black text-white">
    <!-- Voice Call Modal -->
    <div id="voiceCallModal" class="hidden fixed inset-0 voice-call-overlay flex items-center justify-center z-50">
        <div class="card text-center max-w-sm w-full mx-4">
            <div class="mb-6">
                <div class="w-32 h-32 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">

                <h3 class="text-white text-lg font-semibold mb-2">سعود سعد الهذلي</h3>

            </div>
            
            <div class="flex justify-center gap-6 mb-6">
                <button id="muteBtn" class="w-12 h-12 rounded-full bg-zinc-700 btn-ghost flex items-center justify-center">
                    <i data-lucide="mic" class="w-6 h-6"></i>
                </button>
                
                <button id="endCallBtn" class="w-12 h-12 rounded-full bg-red-600 btn-ghost flex items-center justify-center">
                    <i data-lucide="phone-off" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="text-zinc-400 text-sm">
                الاتصال نشط
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden min-h-screen bg-black text-white flex items-center justify-center p-4">

                <h2 class="text-xl font-bold">تسجيل الدخول</h2>
                <button id="closeLoginBtn" class="btn-ghost p-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                </button>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">البريد الإلكتروني</label>
                    <input type="email" id="emailInput" class="input-field" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">كلمة المرور</label>
                    <input type="password" id="passwordInput" class="input-field" placeholder="أدخل كلمة المرور">
                </div>
                <button type="submit" class="btn-primary w-full">
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <div id="mainApp" class="min-h-screen bg-black text-white flex flex-col lg:flex-row">
        <!-- Mobile Header -->
        <div class="lg:hidden flex items-center justify-between p-4 border-b border-zinc-800 bg-zinc-900">
            <button id="mobileSidebarToggle" class="btn-ghost p-2">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <div class="flex items-center gap-2">
                <div class="avatar-placeholder w-8 h-8">
                    <span class="text-xs">س</span>
                </div>
                <span class="text-sm font-medium">سعود سعد الهذلي</span>
            </div>
            <button id="mobileSettingsBtn" class="btn-ghost p-2">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="hidden lg:block fixed lg:relative top-0 left-0 h-full w-full lg:w-80 bg-zinc-900 border-r border-zinc-800 z-50 lg:z-10">
            <div class="p-4 border-b border-zinc-800">
                <button id="newChatBtn" class="btn-secondary w-full text-right rounded-lg p-3">
                    <i data-lucide="plus" class="ml-2 w-4 h-4"></i>
                    محادثة جديدة
                </button>
            </div>
            
            <div class="p-4 flex-1 overflow-y-auto scrollbar-hide h-[calc(100vh-200px)] lg:h-auto">
                <h3 class="text-sm font-medium text-zinc-400 mb-3">المحادثات الحديثة</h3>
                <div id="chatsList" class="space-y-2">
                    <!-- Chat items will be dynamically inserted here -->
                </div>
            </div>

            <div class="p-4 border-t border-zinc-800">
                <div class="flex items-center gap-3 mb-3">
                    <div class="avatar-placeholder w-10 h-10">
                        <span class="text-sm">س</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">سعود سعد الهذلي</p>
                        <p class="text-xs text-zinc-400">مساعد ذكي متقدم</p>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button id="sidebarSettingsBtn" class="btn-secondary flex-1 rounded-lg p-2 text-sm">
                        <i data-lucide="settings" class="w-4 h-4 ml-1"></i>
                        الإعدادات
                    </button>
                    <button id="sidebarLoginBtn" class="btn-primary flex-1 rounded-lg p-2 text-sm">
                        <i data-lucide="user" class="w-4 h-4 ml-1"></i>
                        دخول
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Desktop Header -->
            <header class="hidden lg:flex p-4 border-b border-zinc-800 bg-zinc-900">
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center gap-3">
                        <div class="avatar-placeholder w-10 h-10">
                            <span class="text-sm">س</span>
                        </div>
                        <div>
                            <h1 class="text-lg font-semibold text-white">سعود سعد الهذلي</h1>
                            <p class="text-zinc-400 text-sm">مساعد ذكي متقدم - <span id="currentModel">GPT-4O Mini</span></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div id="messageTypeTabs" class="flex bg-zinc-800 border border-zinc-700 rounded-lg">
                            <button class="tab-button active" data-type="text">نص</button>
                            <button class="tab-button" data-type="image">صورة</button>
                            <button class="tab-button" data-type="code">كود</button>
                            <button class="tab-button" data-type="website">موقع</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Mobile Message Type Selector -->
            <div class="lg:hidden p-4 border-b border-zinc-800 bg-zinc-900">
                <div id="mobileMessageTypeTabs" class="flex bg-zinc-800 border border-zinc-700 rounded-lg w-full">
                    <button class="tab-button active flex-1" data-type="text">نص</button>
                    <button class="tab-button flex-1" data-type="image">صورة</button>
                    <button class="tab-button flex-1" data-type="code">كود</button>
                    <button class="tab-button flex-1" data-type="website">موقع</button>
                </div>
            </div>

            <!-- Messages -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto scrollbar-hide p-4 space-y-4">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-zinc-800 bg-zinc-900">
                <div class="flex gap-2 lg:gap-3 items-end">
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <button id="imageUploadBtn" class="btn-ghost text-zinc-400 hover:text-white p-2">
                        <i data-lucide="image" class="w-4 h-4 lg:w-5 lg:h-5"></i>
                    </button>
                    <button id="voiceCallBtn" class="btn-ghost text-zinc-400 hover:text-white p-2">
                        <i data-lucide="phone" class="w-4 h-4 lg:w-5 lg:h-5"></i>
                    </button>
                    <div class="flex-1 relative">
                        <textarea 
                            id="messageInput" 
                            placeholder="أسأل أي شيء..." 
                            class="input-field text-right rounded-lg resize-none min-h-10 lg:min-h-11 text-sm lg:text-base pr-4 py-2 lg:py-3"
                            rows="1"
                        ></textarea>
                    </div>
                    <button id="sendBtn" class="btn-primary px-3 py-2 lg:px-4 lg:py-3 rounded-lg">
                        <i data-lucide="send" class="w-4 h-4 lg:w-5 lg:h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Sidebar Overlay -->
        <div id="sidebarOverlay" class="hidden lg:hidden fixed inset-0 bg-black bg-opacity-50 sidebar-overlay z-40"></div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- JavaScript -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Application State
        let appState = {
            chats: [
                {
                    id: "1",
                    name: "محادثة نصية",
                    messages: [
                        {
                            id: "1",
                            content: "مرحباً! أنا سعود سعد الهذلي، مساعد ذكي متقدم. يمكنني مساعدتك في الكتابة، إنشاء الصور، البرمجة، إنشاء المواقع ونشرها، والإجابة على أسئلتك. كيف يمكنني مساعدتك اليوم؟",
                            role: "assistant",
                            timestamp: new Date(),
                            type: "text"
                        }
                    ],
                    lastMessage: new Date(),
                    type: "text"
                }
            ],
            currentChatId: "1",
            messageType: "text",
            selectedModel: "gpt-4o-mini",
            isDarkMode: true,
            isLoggedIn: false,
            sidebarOpen: false,
            isCallActive: false,
            isMuted: false,
            selectedVoice: "standard",
            isLoading: false
        };

        // DOM Elements
        const elements = {
            mainApp: document.getElementById('mainApp'),
            loginModal: document.getElementById('loginModal'),
            settingsModal: document.getElementById('settingsModal'),
            voiceCallModal: document.getElementById('voiceCallModal'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            messagesContainer: document.getElementById('messagesContainer'),
            chatsList: document.getElementById('chatsList'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            fileInput: document.getElementById('fileInput'),
            toastContainer: document.getElementById('toastContainer')
        };

        // Utility Functions
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            elements.toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function formatTime(date) {
            return date.toLocaleTimeString("ar-SA", {
                hour: "2-digit",
                minute: "2-digit",
            });
        }

        function getChatTypeLabel(type) {
            switch (type) {
                case "text": return "نصية";
                case "image": return "صورة";
                case "code": return "برمجة";
                case "website": return "موقع";
                default: return "نصية";
            }
        }

        function getMessagePlaceholder(type) {
            switch (type) {
                case "text": return "أسأل أي شيء...";
                case "image": return "صف الصورة التي تريد إنشاءها...";
                case "code": return "أطلب أي سكربت أو كود...";
                case "website": return "صف الموقع الذي تريد إنشاءه...";
                default: return "أسأل أي شيء...";
            }
        }

        // Chat Management
        function getCurrentChat() {
            return appState.chats.find(chat => chat.id === appState.currentChatId);
        }

        function addMessage(chatId, message) {
            const chat = appState.chats.find(c => c.id === chatId);
            if (chat) {
                chat.messages.push(message);
                chat.lastMessage = new Date();
                renderMessages();
                scrollToBottom();
            }
        }

        function newChat() {
            const newChatId = Date.now().toString();
            const chatTypeLabel = getChatTypeLabel(appState.messageType);
            const newChatObj = {
                id: newChatId,
                name: `محادثة ${chatTypeLabel}`,
                messages: [
                    {
                        id: "1",
                        content: "مرحباً! أنا سعود سعد الهذلي، مساعد ذكي متقدم. كيف يمكنني مساعدتك اليوم؟",
                        role: "assistant",
                        timestamp: new Date(),
                        type: "text"
                    }
                ],
                lastMessage: new Date(),
                type: appState.messageType
            };
            appState.chats.push(newChatObj);
            appState.currentChatId = newChatId;
            appState.sidebarOpen = false;
            renderChatsList();
            renderMessages();
            updateSidebar();
        }

        function selectChat(chatId) {
            appState.currentChatId = chatId;
            appState.sidebarOpen = false;
            renderMessages();
            updateSidebar();
        }

        function deleteChat(chatId) {
            if (appState.chats.length > 1) {
                appState.chats = appState.chats.filter(chat => chat.id !== chatId);
                if (appState.currentChatId === chatId) {
                    appState.currentChatId = appState.chats[0].id;
                }
                renderChatsList();
                renderMessages();
                showToast("تم حذف المحادثة");
            }
        }

        // Message Handling
        async function sendMessage() {
            const messageText = elements.messageInput.value.trim();
            if (!messageText) return;

            const currentChat = getCurrentChat();
            if (!currentChat) return;

            const newMessage = {
                id: Date.now().toString(),
                content: messageText,
                role: "user",
                timestamp: new Date(),
                type: appState.messageType
            };

            addMessage(appState.currentChatId, newMessage);
            elements.messageInput.value = "";
            appState.isLoading = true;
            renderMessages();

            try {
                let prompt = messageText;
                
                if (appState.messageType === "image") {
                    prompt = `أريد إنشاء صورة تحتوي على: ${messageText}. سأقوم بإنشاء هذه الصورة لك بأفضل جودة ممكنة.`;
                } else if (appState.messageType === "code") {
                    prompt = `أريد كتابة سكربت أو كود يقوم بـ: ${messageText}`;
                } else if (appState.messageType === "website") {
                    prompt = `أريد إنشاء موقع ويب يحتوي على: ${messageText}. سأقوم بإنشاء الموقع وتجهيزه للنشر.`;
                }

                const systemMessage = "أنا سعود سعد الهذلي، من قام بإنشائي وتطويري. يمكنني إنشاء المواقع ونشرها والمساعدة في جميع المهام التقنية.";
                
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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",
                    },
                    body: JSON.stringify({
                        model: appState.selectedModel,
                        store: true,
                        messages: [
                            {
                                role: "system",
                                content: systemMessage
                            },
                            ...currentChat.messages.map(msg => ({
                                role: msg.role,
                                content: msg.content,
                            })),
                            {
                                role: "user",
                                content: prompt,
                            },
                        ],
                    }),
                });

                if (!response.ok) {
                    throw new Error("فشل في الاتصال بخدمة الذكاء الاصطناعي");
                }

                const data = await response.json();
                let assistantContent = data.choices[0].message.content;

                if (appState.messageType === "image") {
                    assistantContent = `تم إنشاء الصورة بنجاح! إليك الوصف التفصيلي:\n\n${assistantContent}\n\n[تم إنشاء الصورة حسب الطلب]`;
                } else if (appState.messageType === "website") {
                    assistantContent = `تم إنشاء الموقع بنجاح! إليك التفاصيل:\n\n${assistantContent}\n\n[الموقع جاهز للنشر]`;
                }

                const assistantMessage = {
                    id: (Date.now() + 1).toString(),
                    content: assistantContent,
                    role: "assistant",
                    timestamp: new Date(),
                    type: appState.messageType
                };

                addMessage(appState.currentChatId, assistantMessage);
                renderChatsList();
            } catch (error) {
                console.error("Error sending message:", error);
                showToast("حدث خطأ في إرسال الرسالة. يرجى المحاولة مرة أخرى.", "error");
            } finally {
                appState.isLoading = false;
                renderMessages();
            }
        }

        // Rendering Functions
        function renderMessages() {
            const currentChat = getCurrentChat();
            if (!currentChat) return;

            elements.messagesContainer.innerHTML = '';

            currentChat.messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex gap-2 lg:gap-4 chat-message ${
                    message.role === "user" ? "justify-end" : "justify-start"
                }`;

                const messageContentDiv = document.createElement('div');
                messageContentDiv.className = `flex gap-2 lg:gap-3 max-w-[85%] lg:max-w-[80%] ${
                    message.role === "user" ? "flex-row-reverse" : "flex-row"
                }`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'flex-shrink-0';
                
                if (message.role === "user") {
                    avatarDiv.innerHTML = `
                        <div class="p-2 rounded-lg bg-white text-black">
                            <i data-lucide="user" class="w-4 h-4 lg:w-5 lg:h-5"></i>
                        </div>
                    `;
                } else {
                    avatarDiv.innerHTML = `
                        <div class="avatar-placeholder w-8 h-8 lg:w-9 lg:h-9">
                            <span class="text-xs lg:text-sm">س</span>
                        </div>
                    `;
                }

                const contentDiv = document.createElement('div');
                contentDiv.className = `px-3 py-2 lg:px-4 lg:py-3 rounded-lg ${
                    message.role === "user"
                        ? "bg-white text-black"
                        : "bg-zinc-800 text-white"
                }`;

                let messageContent = '';
                
                if (message.type === "code" && message.role === "assistant") {
                    messageContent = `
                        <div class="flex items-center gap-2 mb-2 text-xs opacity-70">
                            <i data-lucide="code" class="w-3 h-3"></i>
                            <span>كود</span>
                        </div>
                        <div class="code-block">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-xs text-gray-400">كود</span>
                                <span class="text-xs text-gray-400">Python</span>
                            </div>
                            <pre class="whitespace-pre-wrap text-green-400">${message.content}</pre>
                        </div>
                    `;
                } else {
                    if (message.type === "image") {
                        messageContent += `
                            <div class="flex items-center gap-2 mb-2 text-xs opacity-70">
                                <i data-lucide="image" class="w-3 h-3"></i>
                                <span>إنشاء صورة</span>
                            </div>
                        `;
                    } else if (message.type === "website") {
                        messageContent += `
                            <div class="flex items-center gap-2 mb-2 text-xs opacity-70">
                                <i data-lucide="bot" class="w-3 h-3"></i>
                                <span>إنشاء موقع</span>
                            </div>
                        `;
                    }
                    
                    messageContent += `<p class="message-content text-sm lg:text-base">${message.content}</p>`;
                }

                messageContent += `
                    <span class="text-xs opacity-70 mt-2 block">
                        ${formatTime(message.timestamp)}
                    </span>
                `;

                contentDiv.innerHTML = messageContent;
                messageContentDiv.appendChild(avatarDiv);
                messageContentDiv.appendChild(contentDiv);
                messageDiv.appendChild(messageContentDiv);
                elements.messagesContainer.appendChild(messageDiv);
            });

            if (appState.isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'flex justify-start';
                loadingDiv.innerHTML = `
                    <div class="flex gap-2 lg:gap-3">
                        <div class="avatar-placeholder w-8 h-8 lg:w-9 lg:h-9">
                            <span class="text-xs lg:text-sm">س</span>
                        </div>
                        <div class="bg-zinc-800 text-white px-3 py-2 lg:px-4 lg:py-3 rounded-lg">
                            <div class="typing-indicator">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                `;
                elements.messagesContainer.appendChild(loadingDiv);
            }

            lucide.createIcons();
            scrollToBottom();
        }

        function renderChatsList() {
            elements.chatsList.innerHTML = '';

            appState.chats.forEach(chat => {
                const chatDiv = document.createElement('div');
                chatDiv.className = `p-3 rounded-lg cursor-pointer transition-colors relative group ${
                    appState.currentChatId === chat.id 
                        ? 'bg-zinc-700 border border-zinc-600' 
                        : 'bg-zinc-800 hover:bg-zinc-700'
                }`;

                chatDiv.innerHTML = `
                    <div onclick="selectChat('${chat.id}')">
                        <p class="text-sm truncate pr-8">${chat.name}</p>
                        <p class="text-xs text-zinc-400">${formatTime(chat.lastMessage)}</p>
                    </div>
                    <button onclick="deleteChat('${chat.id}')" class="absolute top-2 right-2 p-1 opacity-0 group-hover:opacity-100 transition-opacity btn-ghost">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                `;

                elements.chatsList.appendChild(chatDiv);
            });

            lucide.createIcons();
        }

        function updateSidebar() {
            if (appState.sidebarOpen) {
                elements.sidebar.classList.remove('hidden');
                elements.sidebarOverlay.classList.remove('hidden');
            } else {
                elements.sidebar.classList.add('hidden');
                elements.sidebarOverlay.classList.add('hidden');
            }
        }

        function scrollToBottom() {
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Event Listeners
        function setupEventListeners() {
            // Send message
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // New chat
            document.getElementById('newChatBtn').addEventListener('click', newChat);

            // Sidebar toggle
            document.getElementById('mobileSidebarToggle').addEventListener('click', () => {
                appState.sidebarOpen = !appState.sidebarOpen;
                updateSidebar();
            });

            document.getElementById('sidebarOverlay').addEventListener('click', () => {
                appState.sidebarOpen = false;
                updateSidebar();
            });

            // Settings
            document.getElementById('mobileSettingsBtn').addEventListener('click', () => {
                elements.mainApp.classList.add('hidden');
                elements.settingsModal.classList.remove('hidden');
            });

            document.getElementById('sidebarSettingsBtn').addEventListener('click', () => {
                elements.mainApp.classList.add('hidden');
                elements.settingsModal.classList.remove('hidden');
            });

            document.getElementById('closeSettingsBtn').addEventListener('click', () => {
                elements.settingsModal.classList.add('hidden');
                elements.mainApp.classList.remove('hidden');
            });

            // Login
            document.getElementById('sidebarLoginBtn').addEventListener('click', () => {
                elements.mainApp.classList.add('hidden');
                elements.loginModal.classList.remove('hidden');
            });

            document.getElementById('loginBtn').addEventListener('click', () => {
                elements.mainApp.classList.add('hidden');
                elements.loginModal.classList.remove('hidden');
            });

            document.getElementById('closeLoginBtn').addEventListener('click', () => {
                elements.loginModal.classList.add('hidden');
                elements.mainApp.classList.remove('hidden');
            });

            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                
                if (email && password) {
                    appState.isLoggedIn = true;
                    elements.loginModal.classList.add('hidden');
                    elements.mainApp.classList.remove('hidden');
                    showToast("تم تسجيل الدخول بنجاح");
                    updateAccountStatus();
                }
            });

            // Voice Call
            document.getElementById('voiceCallBtn').addEventListener('click', () => {
                appState.isCallActive = !appState.isCallActive;
                if (appState.isCallActive) {
                    elements.voiceCallModal.classList.remove('hidden');
                    showToast("تم بدء الاتصال الصوتي");
                } else {
                    elements.voiceCallModal.classList.add('hidden');
                    showToast("تم إنهاء الاتصال");
                }
            });

            document.getElementById('endCallBtn').addEventListener('click', () => {
                appState.isCallActive = false;
                elements.voiceCallModal.classList.add('hidden');
                showToast("تم إنهاء الاتصال");
            });

            document.getElementById('muteBtn').addEventListener('click', () => {
                appState.isMuted = !appState.isMuted;
                const muteIcon = document.querySelector('#muteBtn i');
                if (appState.isMuted) {
                    muteIcon.setAttribute('data-lucide', 'mic-off');
                    document.getElementById('muteBtn').classList.add('bg-red-600');
                    document.getElementById('muteBtn').classList.remove('bg-zinc-700');
                } else {
                    muteIcon.setAttribute('data-lucide', 'mic');
                    document.getElementById('muteBtn').classList.remove('bg-red-600');
                    document.getElementById('muteBtn').classList.add('bg-zinc-700');
                }
                lucide.createIcons();
                showToast(appState.isMuted ? "تم كتم الصوت" : "تم إلغاء كتم الصوت");
            });

            // Image upload
            document.getElementById('imageUploadBtn').addEventListener('click', () => {
                elements.fileInput.click();
            });

            elements.fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    elements.messageInput.value = `تم رفع الصورة: ${file.name}`;
                    showToast("تم رفع الصورة بنجاح");
                }
            });

            // Message type tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const type = e.target.dataset.type;
                    appState.messageType = type;
                    
                    // Update tab buttons
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelectorAll(`[data-type="${type}"]`).forEach(btn => {
                        btn.classList.add('active');
                    });
                    
                    // Update placeholder
                    elements.messageInput.placeholder = getMessagePlaceholder(type);
                });
            });

            // Settings
            document.getElementById('modelSelect').addEventListener('change', (e) => {
                appState.selectedModel = e.target.value;
                document.getElementById('currentModel').textContent = e.target.options[e.target.selectedIndex].text;
            });

            document.getElementById('voiceSelect').addEventListener('change', (e) => {
                appState.selectedVoice = e.target.value;
            });

            document.getElementById('themeToggle').addEventListener('click', () => {
                appState.isDarkMode = !appState.isDarkMode;
                const icon = document.querySelector('#themeToggle i');
                if (appState.isDarkMode) {
                    icon.setAttribute('data-lucide', 'moon');
                } else {
                    icon.setAttribute('data-lucide', 'sun');
                }
                lucide.createIcons();
            });
        }

        function updateAccountStatus() {
            const accountStatus = document.getElementById('accountStatus');
            if (appState.isLoggedIn) {
                accountStatus.innerHTML = `
                    <div class="space-y-2">
                        <p class="text-green-400">تم تسجيل الدخول بنجاح</p>
                        <button onclick="logout()" class="btn-secondary border-zinc-700">
                            تسجيل الخروج
                        </button>
                    </div>
                `;
            } else {
                accountStatus.innerHTML = `
                    <button id="loginBtn" class="btn-primary">
                        تسجيل الدخول
                    </button>
                `;
                document.getElementById('loginBtn').addEventListener('click', () => {
                    elements.mainApp.classList.add('hidden');
                    elements.loginModal.classList.remove('hidden');
                });
            }
        }

        function logout() {
            appState.isLoggedIn = false;
            updateAccountStatus();
            showToast("تم تسجيل الخروج");
        }

        // Global functions for onclick handlers
        window.selectChat = selectChat;
        window.deleteChat = deleteChat;
        window.logout = logout;

        // Initialize App
        function initApp() {
            setupEventListeners();
            renderChatsList();
            renderMessages();
            updateAccountStatus();
            lucide.createIcons();
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
